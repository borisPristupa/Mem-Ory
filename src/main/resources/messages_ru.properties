messages.commands=Все доступные команды ты видишь во встроенной клавиатуре. Не забывай, что для того, чтобы \
  сохранить твои данные, мне не нужна команда - просто присылай/пересылай их мне.
messages.label-navigation-info=Теперь ты можешь искать метки, создавать их, менять, удалять, назначать данным...\n\
  Чтобы выбрать метку, нажми на неё. Чтобы увидеть её подметки и помеченные ею данные, \
  нажми ещё раз (при этом с неё будет снято выделение)\n\n\
  Чтобы назначить текущую метку каким-то данным, присылай мне их URL\n\
  Чтобы добавить подметку текущей метке, пришли мне её имя (если такой метки нет, она создастся)\n\
  *Важно: метка должна быть менее %s символов в длину и не должна содержать переносов строки*
messages.config.url=Выбери режим моего реагирования на присылаемые тобой ссылки на данные\n\n\
  *send*: я пришлю тебе данные, ссылку на которые ты мне дашь\n\n\
  *describe*: я предложу тебе изменить описание тех данных, ссылку на которые ты мне пришлёшь\n\n\
  *label*: я назначу текущую метку тем данным, ссылку на которые ты мне дашь, если она ещё не была им назначена. \
  Если же эти данные уже описываются текущей меткой, то перестанут\n\n\
  *delete*: я удалю данные, ссылку на которые ты мне пришлёшь (ссылка на них перестанет быть рабочей)
messages.config.txt=Выбери режим моего реагирования на присылаемый тобой текст.\n\n\
  *goto*: я попытаюсь перейти к метке, которая называется так же, как текст, который ты мне пришлёшь\n\n\
  *rename*: я присвою текущей метке такое же имя, как текст, который ты мне пришлёшь\n\n\
  *sub*: я добавлю текущей метке подметку с названием таким же, как текст, который ты мне пришлёшь\n\n\
  *super*: я добавлю текущей метке надметку с названием таким же, как текст, который ты мне пришлёшь
messages.config.click=Выбери режим моего реагирования на твоё кликанье по кнопкам с названиями меток\n\n\
  *select & goto*: если метка, по которой ты кликнешь, не выбрана, я добавлю её в список выбранных. Если же \
  она выбрана, то мы перейдём в неё - посмотрим её подметки и данные, помеченные ею. При этом она перестанет \
  быть выбранной\n\n\
  *remove*: я удалю эту метку из списка над/подметок текущей рассматриваемой метки
messages.errors.wrongChatType=Прошу прощения, я временно не могу работать вне диалогов. \nГо в лс
messages.errors.unknownCommand=Не знаю такой команды. Может, поищешь в помощи? (/help)
messages.errors.needlessStart=Что, скучно? Наши с тобой отношения уже не начать заново. \n\
  Зато ты можешь познакомить меня со своими друзьями, достаточно лишь прислать им моё имя: \
  @mem_ory_already_taken_why_bot
messages.errors.noDataByUrl=Хм, это же ссылка на данные, верно? Не могу их найти, проверь, пожалуйста, ссылку