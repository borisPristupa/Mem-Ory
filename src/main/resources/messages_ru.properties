messages.commands=Все доступные команды ты видишь во встроенной клавиатуре. Не забывай, что для того, чтобы \
  сохранить твои данные, мне не нужна команда - просто присылай/пересылай их мне.
messages.label-navigation-info=Теперь ты можешь искать метки, создавать их, менять, удалять, назначать данным...\n\
  Чтобы выбрать метку, нажми на неё. Чтобы увидеть её подметки и помеченные ею данные, \
  нажми ещё раз (при этом с неё будет снято выделение)\n\n\
  Чтобы назначить текущую метку каким-то данным, присылай мне их URL\n\
  Чтобы добавить подметку текущей метке, пришли мне её имя (если такой метки нет, она создастся)\n\
  *Важно: метка должна быть менее %s символов в длину и не должна содержать переносов строки*
